<!DOCTYPE html>
<html>
<head>
	<title>CSS Practice</title>
	<style>
	section {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		border: 4px solid green;
	}

	div {
		border: 1px solid red;
		height: 100px;
	}
<!-- what css is needed when gridding elements in a div -->
	display:grid;
	grid-template-columns: 1fr 1fr;
	grid gap: 5px;


	</style>
</head>
<body>

	<section>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</section>

</body>
</html>
